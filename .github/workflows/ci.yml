name: CI
on:
  push:
    branches:
      - main 
jobs:
 
  run-on: ubuntu_latest
  steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: use this python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: install depedences
      run: 
        python -m pip install --upgrade pip
        pip install requirements.txt
    
    
    
  
